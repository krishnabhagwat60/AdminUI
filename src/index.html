<script>
  function myFunction() {
    var x = document.getElementById("snackbar");
    x.className = "show";
    setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
  }
</script>
<script>
  $(document).ready(function () {

    $('ul.navbar-nav > li')
      .click(function (e) {

          .removeClass('active');
        $(this).addClass('active');
      });
